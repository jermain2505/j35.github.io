<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            max-width: 500px;
            position: relative;
            z-index: 2;
        }
        .heart {
            color: red;
            font-size: 60px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1.5s infinite ease-out;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üíñ Happy Valentine's Day üíñ</h1>
        <p>Untuk seseorang yang spesial,</p>
        <p>Semoga hari ini penuh dengan cinta dan kebahagiaan. Terima kasih telah menjadi bagian dari hidupku! üíï</p>
        <h1 class="heart">‚ù§Ô∏è</h1>
    </div>
    <script>
        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);
            
            firework.style.left = Math.random() * window.innerWidth + "px";
            firework.style.top = Math.random() * window.innerHeight + "px";
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        setInterval(createFirework, 300);
    </script>
</body>
</html>
