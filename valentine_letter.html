<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 350px;
        }
        .heart {
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>💖 Happy Valentine's Day 💖</h2>
        <p>Untuk seseorang yang spesial,</p>
        <p>Semoga hari ini penuh dengan cinta dan kebahagiaan. Terima kasih telah menjadi bagian dari hidupku! 💕</p>
        <h2 class="heart">❤️</h2>
    </div>
</body>
</html>
